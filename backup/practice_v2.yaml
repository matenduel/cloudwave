version: "3.8"
name: "cloudwave_practice"

services:
  server:
    image: cloudwave:practice.cs4
    container_name: "wave"
    command:
      - /bin/bash
      - -c
      - "mkdir -p /terraform && chmod -R 777 /terraform && chmod 777 /var/run/docker.sock && sleep infinity"
    environment:
      #      TF_VAR_pem_location: "/root/.ssh"
      #      # AWS Credentials
      #      AWS_ACCESS_KEY_ID: ""
      #      AWS_SECRET_ACCESS_KEY: ""
      #      AWS_SESSION_TOKEN: ""
      AWS_REGION: "ap-northeast-2"
      # Code-server
      PASSWORD: password
      DEFAULT_WORKSPACE: /code
      PUID: 1000
      PGID: 1000
    working_dir: /k8s
    ports:
      - "8443:8443"
    volumes:
      # - C:\Users\KDP\.kube:/root/.kube
      # - C:\Users\KDT\.kube:/root/.kube
      - ./k8s:/code/k8s
      - ./src:/code/terraform
      - credential:/root/.ssh
      - /var/run/docker.sock:/var/run/docker.sock

  gitsync:
    profiles:
      - init
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
    container_name: "git"
    environment:
      GITSYNC_REPO: https://github.com/matenduel/cloudwave
      GITSYNC_ROOT: /tmp/git
      GITSYNC_REF: main
      GITSYNC_DEPTH: 1
      GITSYNC_ONE_TIME: 1
    volumes:
      - ./src:/tmp/git
    depends_on:
      server:
        condition: service_started

volumes:
  credential:
    external: true
